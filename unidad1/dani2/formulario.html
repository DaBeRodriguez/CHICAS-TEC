<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniela</title>
    <link rel="stylesheet" href="CSS/estilos.css">


</head>

<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <h2>Actividad 2</h2>
        <form>
            <div class="campo a">
                <label for="nombres">Nombres</label>
                <input type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
            </div>

            <div class="campo b ">
                <label for="apellidos">apellidos</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="ingrese sus apellidos">
            </div>

            <div class="campo c">
                <label for="email">Correo Electronico</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su correo electronico">
            </div>

            <div class="campo d">
                <label for="fecha-nacimiento">Fecha De Nacimiento</label>
                <input type="date" name="fecha-nacimiento" id="fecha-nacimiento">
            </div>

            <div class="campo e">
                <p>
                    Genero:
                </p>
                <input type="radio" id="f" name="genero" value="f">
                <label for="femenino">Femenino</label>

                <input type="radio" id="m" name="genero" value="m">
                <label for="masculino">masculino</label>
            </div>

            <div class="campo f">
                <label for="Estatura">Estatura</label>
                <input type="number" name="Estatura" id="Estatura" step="any">metros
            </div>

            <div class="campo g">
                <label for="peso">Peso:</label>
                <input type="number" name="peso" id="peso" step="any">kg
            </div>

            <div class="campo h">
                <input type="checkbox" id="deporte" name="deporte">
                <label for="deporte">Realizo Deporte regularmente</label>
            </div>

            <div class="campo i">
                <button type="button" id="enviar" onclick="datos()"> Enviar</button>
            </div>

        </form>
    </main>
    <footer>
        <p>
            Derechos Reservados por la autora &copy; Daniela
        </p>

    </footer>

    <script src="JS/script.js"></script>
</body>

</html>
